<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart Simulation</title>
</head>
<body>
    <div class="products">
        <div class="product">
            <h3>Product A</h3>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product B</h3>
            <p>Price: $15</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- Add more products -->
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-items"></ul>
        <p>Total: $<span class="total">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="task-container">
        <h1>Task Manager</h1>
        <form id="task-form">
            <input type="text" id="title-input" placeholder="Title" required>
            <input type="text" id="description-input" placeholder="Description" required>
            <input type="date" id="due-date-input" required>
            <button id="add-task-button">Add Task</button>
        </form>
        <div class="filters">
            <label>
                <input type="checkbox" id="completed-filter">
                Show Completed
            </label>
            <label>
                <input type="checkbox" id="due-today-filter">
                Due Today
            </label>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>

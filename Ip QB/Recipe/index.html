<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Sharing</title>
</head>
<body>
    <header>
        <h1>Recipe Sharing</h1>
        <input type="text" id="search" placeholder="Search recipes">
    </header>
    
    <section class="recipe-cards">
        <div class="recipe-card">
            <img src="recipe1.jpg" alt="Recipe 1">
            <h2>Delicious Pasta</h2>
            <p>Ingredients: Pasta, Tomato Sauce, Basil...</p>
            <p>Preparation: Boil pasta, add sauce, garnish...</p>
            <p>Serving Size: 2 servings</p>
        </div>
        
        <div class="recipe-card">
            <img src="recipe2.jpg" alt="Recipe 2">
            <h2>Healthy Salad</h2>
            <p>Ingredients: Lettuce, Cucumbers, Tomatoes...</p>
            <p>Preparation: Chop ingredients, mix in a bowl...</p>
            <p>Serving Size: 1 serving</p>
        </div>
        
        <!-- Add more recipe cards -->
    </section>
</body>
</html>
